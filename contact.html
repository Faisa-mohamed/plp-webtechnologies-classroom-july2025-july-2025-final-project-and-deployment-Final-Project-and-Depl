<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Suheila Consultancy – Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Suheila<span>Consultancy</span></div>
      <button class="nav-toggle" aria-expanded="false">☰</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Fill out the form below and we’ll get back to you.</p>
    </section>
    <section class="contact-form">
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
        <p id="formMsg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Suheila Consultancy | All rights reserved</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
